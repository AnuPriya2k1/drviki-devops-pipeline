name: CI/CD Pipeline - DrViKi App

on:
  push:
    branches:
      - main  # change if your main branch name is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Install Railway CLI
    - name: Install Railway CLI
      run: curl -fsSL https://railway.app/install.sh | sh

    # 3️⃣ Login to Railway
    - name: Login to Railway
      run: railway login --apiKey ${{ secrets.RAILWAY_API_KEY }}

    # 4️⃣ Deploy to Railway
    - name: Deploy App
      run: railway up --yes
